
background_opacity: 0.8

env:
  TERM_PROGRAM: alacritty

# 设置字体
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  # 字大小
  size: 12.0 

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

tabspaces: 4
live_config_reload: true
alt_send_esc: true

shell:
  program: /usr/local/bin/zsh
  args:
    - -l
    - -c
    - "tmux attach -t default || tmux new -t default"

key_bindings:
  - { key: F,        mods: Alt,       chars: "\x1bf" }
  - { key: B,        mods: Alt,       chars: "\x1bb" }
  - { key: V,        mods: Alt,       chars: "\x1bv" }
  - { key: I,        mods: Alt,       chars: "\x1bi" }
  - { key: Return,   mods: Alt,       action: ToggleFullscreen }
  - { key: W,        mods: Command,   chars: "\x02&" }  # close tab (kill)
  - { key: D,        mods: Command,       chars: "\x02_" }  # vsp
  - { key: D,        mods: Command|Shift, chars: "\x02-" }  # sp
  - { key: T,        mods: Command,   chars: "\x02c" }  # new tab
  - { key: H,        mods: Command,       chars: "\x02h" }
  - { key: J,        mods: Command,       chars: "\x02j" }
  - { key: K,        mods: Command,       chars: "\x02k" }
  - { key: L,        mods: Command,       chars: "\x02l" }
  - { key: Left,     mods: Command,       chars: "\x02\x48" }
  - { key: Down,     mods: Command,       chars: "\x02\x4a" }
  - { key: Up,       mods: Command,       chars: "\x02\x4b" }
  - { key: Right,    mods: Command,       chars: "\x02\x4c" }
  - { key: RBracket, mods: Command,   chars: "\x02o" }  # select next pane
  - { key: LBracket, mods: Command,   chars: "\x02;" }  # select last (previously used) pane
  - { key: Key1,     mods: Command,   chars: "\x021" }
  - { key: Key2,     mods: Command,   chars: "\x022" }
  - { key: Key3,     mods: Command,   chars: "\x023" }
  - { key: Key4,     mods: Command,   chars: "\x024" }
  - { key: Key5,     mods: Command,   chars: "\x025" }
  - { key: Key6,     mods: Command,   chars: "\x026" }
  - { key: Key7,     mods: Command,   chars: "\x027" }
  - { key: Key8,     mods: Command,   chars: "\x028" }
  - { key: Key9,     mods: Command,   chars: "\x029" }
  - { key: RBracket, mods: Command|Shift,   chars: "\x02\x0c" }  # select next window
  - { key: LBracket, mods: Command|Shift,   chars: "\x02\x08" }  # select previous window
  # - { key: C,        mods: Command|Shift,   chars: "\x02[" }  # copy mode
  - { key: C,  mods: Shift|Command, mode: ~Search,    action: ToggleViMode            }
  - { key: C,  mods: Shift|Command, mode: Vi|~Search, action: ScrollToBottom          }
  - { key: Escape,                      mode: Vi|~Search, action: ToggleViMode        }

